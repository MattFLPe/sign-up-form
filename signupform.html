<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="odin-logo" src="images/odin-lined.png">
            <div class="logo-section">Odin</div>
        </div>
    </div>
    <div class="header-text">
        This is not a real online service! 
        You know you need something<br>like this in your life to help you realize your deepest dreams.
        <br> 
        Sign up <em>now</em> to get started. 
        <br>
        <br>
        You <em>know</em> you want to.
    </div>
    <div class="form-style">
<form action="example.com/path" method="post">
    <fieldset class="fieldset-style">
        <legend>Let's do this!</legend>
        <div class="input-container">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        <div class="input-container">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
    </fieldset>
    <fieldset class="fieldset-style">
        <div class="input-container">
            <label for="user_email">Email</label>
            <input type="email" id="user_email" name="email" required>
        </div>
        <div class="input-container">
            <label for="user_phone">Phone Number</label>
            <input type="text" id="user_phone" name="phone_number">
        </div>
    </fieldset>
    <fieldset class="fieldset-style">
        <div class="input-container">
            <label for="user_password">Password</label>
            <input class="error" 
            type="password" 
            id="user_password" 
            name="password" 
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
            required>
        </div>
        <div class="input-container">
            <label for="confirm_password">Confirm Password</label>
            <input class="error" type="password" id="confirm_password" name="confirm" required>
        </div>
    </fieldset>
    <button type="submit">Create Account</button>
    <p>Already have an account? <a href="#">Log in</a></p>
</form>
</div>
</body>
</html>
